<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP - Szymon Królikowski</title>
    <link rel="stylesheet" href="/css/main.css">
    <script defer src="/js/app.js"></script>
</head>
<body>
    <section class="topBar">
        <input placeholder="Search city" type="text" class="topBar__input">
        <img class="topBar__iconSearch" src="/image/search.png" alt="">
        <p class="paragraphRed"></p>
    </section>
    <section class="mainInformation">
        <p class="paragraphStrong mainInformation__city">Poznań</p>
        <p class="paragraphGray mainInformation__spanHour"></p>
        <div class="mainInformation__solarInformation">
            <div class="mainInformation__sunrise">
                <img class="mainInformation__icon" src="/image/sunrise.svg" alt="Sunrise">
                <span class="paragraphGray"><span class="paragraphStrong">Sunrise:</span> <span class="paragraphGray moreInformation__sunrise">6:47</span></span>
            </div>
            <div class="mainInformation__sunset">
                <img class="mainInformation__icon" src="/image/sunset.svg" alt="Sunset">
                <span class="paragraphGray"><span class="paragraphStrong">Sunset:</span> <span class="paragraphGray moreInformation__sunset">6:47</span></span>
            </div>
        </div>
    </section>
    <section class="weatherNow">
        <div class="weatherNow__iconBox"></div>
        <div class="weatherNow__temperatureDescription">
            <div style="display: flex; align-items: center;">
                <p class="weatherNow__temperatureParagraph">23°C</p>
                <spna class="weatherNow__feltTemperature paragraphBlue">Felt 20°C</spna>
            </div>
            <p class="paragraphBlue weatherNow__Description">Sun</p>
        </div>
    </section>
    <section class="weatherNowBox">
        <div class="weatherNowBox__box">
            <img class="weatherNowBox__icon" src="image/humidity.svg" alt="">
            <div class="weatherNowBox__boxWithInformation">
                <p class="paragraphStrong">Humidity</p>
                <p class="paragraphGray weatherNowBox__humidityParagraph">48%</p>
            </div>
        </div>
        <div class="weatherNowBox__box">
            <img class="weatherNowBox__icon" src="image/wind.svg" alt="">
            <div class="weatherNowBox__boxWithInformation">
                <p class="paragraphStrong">Wind</p>
                <p class="paragraphGray weatherNowBox__windParagraph">2.5km/h</p>
            </div>
        </div>
        <div class="weatherNowBox__box">
            <img class="weatherNowBox__icon" src="/image/temperature.svg" alt="">
            <div class="weatherNowBox__boxWithInformation">
                <p class="paragraphStrong">Pressure</p>
                <p class="paragraphGray weatherNowBox__pressureParagraph">1023hPa</p>
            </div>
        </div>
    </section>
    <section class="todayWeather">
        <h2 class="headingTwo">Today</h2>
        <div class="todayWeather__slider">
            <div class="todayWeather__slide">
                <p class="paragraphStrong todayWeather__paragraphStrong">03:00</p>
                <img class="todayWeather__icon" src="/image/sunny.svg" alt="">
                <p class="paragraphBlue todayWeather__paragraphBlue">20°C</p>
            </div>
            <div class="todayWeather__slide">
                <p class="paragraphStrong todayWeather__paragraphStrong">03:00</p>
                <img class="todayWeather__icon" src="/image/sunny.svg" alt="">
                <p class="paragraphBlue todayWeather__paragraphBlue">20°C</p>
            </div>
            <div class="todayWeather__slide">
                <p class="paragraphStrong todayWeather__paragraphStrong">03:00</p>
                <img class="todayWeather__icon" src="/image/sunny.svg" alt="">
                <p class="paragraphBlue todayWeather__paragraphBlue">20°C</p>
            </div>
            <div class="todayWeather__slide">
                <p class="paragraphStrong todayWeather__paragraphStrong">03:00</p>
                <img class="todayWeather__icon" src="/image/sunny.svg" alt="">
                <p class="paragraphBlue todayWeather__paragraphBlue">20°C</p>
            </div>
            <div class="todayWeather__slide">
                <p class="paragraphStrong todayWeather__paragraphStrong">03:00</p>
                <img class="todayWeather__icon" src="/image/sunny.svg" alt="">
                <p class="paragraphBlue todayWeather__paragraphBlue">20°C</p>
            </div>
        </div>
    </section>
    <section class="weatherForecast">
        <h2 class="headingTwo">Weather Forecast</h2>
        <p class="paragraphGray weatherForecast__description">The best weather description for today is this:</p>
    </section>
</body>
</html>
