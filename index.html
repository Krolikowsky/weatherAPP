<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP - Szymon Królikowski</title>
    <link rel="stylesheet" href="/css/main.css">
    <script defer src="/js/app.js"></script>
</head>
<body>
    <section class="topBar">
        <input placeholder="Search city" type="text" class="topBar__input">
        <img class="topBar__iconSearch" src="/image/search.png" alt="">
        <p class="paragraphRed"></p>
    </section>
    <section class="mainInformation">
        <p class="paragraphStrong mainInformation__city">Poznań</p>
        <p class="paragraphGray mainInformation__spanHour"></p>
        <div class="mainInformation__solarInformation">
            <div class="mainInformation__sunrise">
                <img class="mainInformation__icon" src="/image/sunrise.svg" alt="Sunrise">
                <span class="paragraphGray"><span class="paragraphStrong">Sunrise:</span> <span class="paragraphGray moreInformation__sunrise">6:47</span></span>
            </div>
            <div class="mainInformation__sunset">
                <img class="mainInformation__icon" src="/image/sunset.svg" alt="Sunset">
                <span class="paragraphGray"><span class="paragraphStrong">Sunset:</span> <span class="paragraphGray moreInformation__sunset">6:47</span></span>
            </div>
        </div>
    </section>
</body>
</html>
